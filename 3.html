<!DOCTYPE html>
<html lang="en">
<head><h1 align="center">LOGIN FORM</h1></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <body>
        <form>
Name:<input type="text" placeholder="Enter Your Name">
</br></br>
Number:<input type="number" placeholder="Enter Your Number">
</br></br>
E-mail:<input type="email" placeholder="Enter Your E-mail">
</br></br>
Age :<input type="number" placeholder="Enter Your Age">
</br></br>
Address:<textarea  name="message" rows="10" cols="30" placeholder="Enter Your Address"></textarea>
</br></br>
Marrige Status:<select>
    <option>Single</option>
    <option>Married</option>
</select>
</br></br>
Document:<input type="file" multiple>
</br></br>
Date:<input type="date" max="2025-05-30" min="2025-05-01">
</br></br>
Gender:<select>
    <option>Male</option>
    <option>Fe-Male</option>
    <option>Other</option>
</select>
</br></br>
Studies:
12th pass<input type="radio" name="radio">
Graduated<input type="radio" name="radio">
Master's<input type="radio" name="radio">
</br></br>
Password:<input type="password" placeholder="Enter Your Password">
</br></br>
Re-Enter Your Password:<input type="password" placeholder="Re-Enter Your Password">
</br></br>
Current Time:
<input type="time" id="time" name="time">
</br></br>
<input type="submit" value="submit">
</br></br>
    </form>
</body>
</html>
